    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: -1;
    }

    .content {
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 50%; 
      max-width: 300px; 
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }

    .btn-tiktok {
      background-color: #000;
      color: white;
    }

    .btn-viber {
      background-color: #7b519d;
      color: white;
    }

    .btn-phone {
      background-color: #007BFF;
      color: white;
    }
    
    .btn-location {
      background-color: #ff1e00ba;
      color: white;
    }
    .btn-gallery {
      background-color: #FFC107;
      color: white;
    }

    .gallery {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
     p{

  <script>

    const backgrounds = [
      "IMG-20250218-WA0006.jpg",
      "IMG-20250218-WA0015.jpg",
      "IMG-20250218-WA0013.jpg",
      "IMG-20250218-WA0007.jpg",
    ];

    let currentIndex = 0;

    function changeBackground() {
      document.body.style.transition = 'background-image 1s ease-in-out';
      document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;

    }

    setInterval(changeBackground, 3000);
