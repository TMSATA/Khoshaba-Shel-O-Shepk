      position: relative;
      overflow: hidden;

    body::before {

    h1 {

      margin-bottom: 20px;
    }

    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 50%; 
      max-width: 300px; 
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-whatsapp {

      color: white;
    }

    .btn-tiktok {
      background-color: #000;

    .btn-viber {

    }

    .btn-phone {
      background-color: #007BFF;
      color: white;
    }

    .btn-gallery {
      background-color: #FFC107;
      color: white;
    }

    .gallery {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
